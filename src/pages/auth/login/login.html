<ion-content [attr.noScroll]="shouldScroll">
    <div class="content-logo">
        <div> <img src="assets/logo/logo-centi.png" alt=""> </div>
    </div>
    <form [formGroup]="loginForm">
        <ion-item class="item-list-input-content">
            <ion-label stacked>Cidade</ion-label>
            <ion-input type="text" formControlName="cidade" [(ngModel)]="cidade"></ion-input>
        </ion-item>
        <ion-item *ngIf="!loginForm.controls.cidade.valid  && (loginForm.controls.cidade.dirty || submitAttempt)">
            <p style="color: red">Por favor preencha a cidade</p>
        </ion-item>
        <ion-item class="item-list-input-content">
            <ion-label stacked>Usuário</ion-label>
            <ion-input type="text" formControlName="user" [(ngModel)]="usuario.User"></ion-input>
        </ion-item>
        <ion-item *ngIf="!loginForm.controls.user.valid  && (loginForm.controls.user.dirty || submitAttempt)">
            <p style="color: red">Por favor preencha seu usuário</p>
        </ion-item>
        <ion-item class="item-list-input-content">
            <ion-label stacked>Senha</ion-label>
            <ion-input type="password" formControlName="password" [(ngModel)]="usuario.Pass"></ion-input>
        </ion-item>
        <ion-item *ngIf="!loginForm.controls.password.valid  && (loginForm.controls.password.dirty || submitAttempt)">
            <p style="color: red">Por favor preencha a senha</p>
        </ion-item>
        <ion-grid>
            <ion-row class="content-padding">
                <button ion-button full class="btn-login" (click)="login()">Login</button>
            </ion-row>
            <ion-row class="content-center">
                <button ion-button clear (click)="openModalLostPassoword()">Esqueceu a senha? </button>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
